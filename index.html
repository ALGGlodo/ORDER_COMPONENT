<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Order Component</title>
</head>
<body>

<div class="Card">
    <img class="hero-image" src="image/illustration-hero.svg" alt="Hero Image">
    <div class="Container">
    <h2 class="title">Order Summary</h2>

    <p class="order-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any devices anywhere you like! 
    </p>   

    <div class="plan-container">
        <img src="image/icon-music.svg" alt="icon-music">
        <div class="plan-description">
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
        </div> 
        <a href="#">Change</a>
    </div>

    <button class="proceed-button">Proceed to payment</button>
    <button class="cancel-button">Cancel Order</button>

     </div>
  </div>


</body>
</html>
